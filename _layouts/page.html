---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title"><img style="max-width: 100px; max-height: 100px" src="{{ page.icon }}" class="icon">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
